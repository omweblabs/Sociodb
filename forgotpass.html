<!DOCTYPE html>
<html lang="en">
<head>
    <title>SocioDB | Your Community At Your Fingertips</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="css/socio_custom.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid signin-page">
    <div class="row">
        <div class="col-md-6 login-left-section">
            <div class="login-left-content">
                <div class="sociodb-logo login-page">
                    <img src="images/SocioDB_final_white_logo.png" class="socio_db_logo">
                    <p class="tagline">Your community at your fingertips</p>
                </div>
                <div class="different-community-listing">
                    <div class="community-section">
                        <div class="community-image-section">
                            <img src="images/login/discover-connect.svg" class="discover-connect-image img-fluid" alt="Discover and Connect">
                        </div>
                        <div class="community-text-section">
                            <p><b>Discover and connect</b> with community leaders and members</p>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="community-section">
                        <div class="community-image-section">
                            <img src="images/login/social-directory.svg" class="discover-connect-image  img-fluid" alt="Discover and Connect">
                        </div>
                        <div class="community-text-section">
                            <p><b>Social Directory</b> of non-profit organizations, charities, and socially responsible companies</p>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="community-section">
                        <div class="community-image-section">
                            <img src="images/login/calender.svg" class="discover-connect-image  img-fluid" alt="Discover and Connect">
                        </div>
                        <div class="community-text-section">
                            <p><b>Schedule</b> community events and volunteering opportunities</p>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 login-right-section">
            <div class="login-right-content">
               <!-- <a class="nav-link sign-in-link-forgot" href="login.html">Sign In</a>-->
                <div class="header-navigation">
                    <nav class="navbar navbar-expand-md navbar-dark main-navigation">
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="nav nav-tabs main-menu" role="navigation">
                                <li class="nav-item sign-in-list">
                                    <a class="nav-link active sign-in-link" href="login.html">Sign In</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="clear"></div>
                <div id="forgot-pass-page">
                    <div class="forgot-pass-form-section">
                        <h3 class="change-pass">Change Password</h3>
                        <div class="sign-form forgotpass-form">
                            <form action="#">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email1" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="pwd1" name="pswd">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" id="pwdc" name="pswd">
                                </div>
                                <button type="submit" class="btn btn-primary save-button">Save</button>
                                <button type="reset" class="btn btn-primary cancle-button" value="Reset">Cancle</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/socio_custom_script.js" type="text/javascript"></script>
</footer>
</html>
